<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ka Gyaan</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: beige;
           border: 5px solid black;
        }
        .box{
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            border: 2px solid yellow;
            animation-name: rightMovement;
            animation-duration: 5s;
            animation-iteration-count: 2;
            animation-delay: 2s;
            position: relative;
            animation-timing-function: ease-in;
            animation-direction: alternate-reverse;
            animation-fill-mode: both;
            animation-play-state: running;
        }
        @keyframes rightMovement {
            from {
             top:0;
             left:0;
            }
            to {
            top:0;
            left: 1200px;
            }
        }
        .circle{
             width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
            border: 3px solid yellow;
            animation-name: leftMovement;
            animation-duration: 5s;
            animation-iteration-count: 2;
            animation-delay: 2s;
            position: relative;
            animation-timing-function: ease-in;
            animation-direction: alternate-reverse;
            animation-fill-mode: both;
            animation-play-state: running;
        }
         @keyframes leftMovement {
            from {
             top:0;
             left:0;
            }
            to {
            top:0;
            left: 1200px;
            }
              width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            border: 2px solid yellow;
            animation-name: leftMovement;
            animation-duration: 5s;
            animation-iteration-count: 2;
            animation-delay: 2s;
            position: relative;
            animation-timing-function: ease-in;
            animation-direction: alternate-reverse;
            animation-fill-mode: both;
            animation-play-state: running;
        }
         @keyframes leftMovement {
            from {
             top:0;
             left:0;
            }
            to {
            top:0;
            left: 1200px;
            }
            
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box2"></div>
        <div class="circle>"
    </div>
</body>
</html>
